<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Popup Exemple</title>
  <style>
    /* Le conteneur de fond de la popup (modale) */
    .modal {
      display: none; /* Masqué par défaut */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
    }

    /* Le contenu de la modale */
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }

    /* Le bouton de fermeture (X) */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Le bouton qui déclenche la popup -->
<button id="openBtn">Afficher le conteneur</button>

<!-- Le conteneur modale -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Contenu de la boîte</h2>
    <p>Voici un exemple de conteneur qui s'affiche quand on clique sur un bouton.</p>
  </div>
</div>

<script>
  // Ciblage des éléments
  const modal = document.getElementById("myModal");
  const btn = document.getElementById("openBtn");
  const span = document.getElementsByClassName("close")[0];

  // Quand on clique sur le bouton, on affiche le conteneur
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // Quand on clique sur le X, on ferme le conteneur
  span.onclick = function () {
    modal.style.display = "none";
  }

  // Fermer si on clique en dehors du contenu
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte avec Popup</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }

    .close {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .card {
      width: 200px;
      height: 150px;
      background-color: #f8f9fa;
      padding: 20px;
      margin: 50px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- ======= CARTE CLIQUABLE ======= -->
<div class="card" id="openCard">
  <h3>Carte SLAM</h3>
  <p>Cliquez pour en savoir plus</p>
</div>

<!-- ======= POPUP / MODAL ======= -->
<div id="modalCard" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>SLAM - Solutions Logicielles</h2>
    <p>Ici, on développe des applis métiers, sites web, etc.</p>
  </div>
</div>

<!-- SCRIPT JS -->
<script>
  const modal = document.getElementById("modalCard");
  const card = document.getElementById("openCard");
  const closeBtn = document.querySelector(".close");

  card.onclick = function () {
    modal.style.display = "block";
  }

  closeBtn.onclick = function () {
    modal.style.display = "none";
  }

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
