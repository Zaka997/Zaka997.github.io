<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Popup Exemple</title>
  <style>
    /* Le conteneur de fond de la popup (modale) */
    .modal {
      display: none; /* Masqué par défaut */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Fond semi-transparent */
    }

    /* Le contenu de la modale */
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }

    /* Le bouton de fermeture (X) */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Le bouton qui déclenche la popup -->
<button id="openBtn">Afficher le conteneur</button>

<!-- Le conteneur modale -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Contenu de la boîte</h2>
    <p>Voici un exemple de conteneur qui s'affiche quand on clique sur un bouton.</p>
  </div>
</div>

<script>
  // Ciblage des éléments
  const modal = document.getElementById("myModal");
  const btn = document.getElementById("openBtn");
  const span = document.getElementsByClassName("close")[0];

  // Quand on clique sur le bouton, on affiche le conteneur
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // Quand on clique sur le X, on ferme le conteneur
  span.onclick = function () {
    modal.style.display = "none";
  }

  // Fermer si on clique en dehors du contenu
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
